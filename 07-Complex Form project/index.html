<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complex Form</title>
  </head>
  <body>
    <fieldset>
      <legend>Persoanl Information</legend>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" />
      <br />
      <br />
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" />
      <br />
      <br />
      <label for="phone">Phone:</label>
      <input type="tel" name="phone" id="phone" />
      <br />
      <br />
      <label for="DOB">Date of birth:</label>
      <input type="date" name="DOB" id="DOB" />
      <br />
      <br />
      <label for="Gender">Gender:</label>

      <input type="radio" name="Gender" id="Gender" />
      <label for="Gender">Male</label>

      <input type="radio" name="Gender" id="Gender" />
      <label for="Gender">Female</label>
      <br />
      <br />
      <label for="country">Country:</label>
      <select name="country" id="country">
        <option value="USA">USA</option>
        <option value="India">India</option>
      </select>
    </fieldset>
    <fieldset>
      <legend>Adress Street</legend>
      <label for="text">Street:</label>
      <input type="text" placeholder="vakadu" /><br /><br />

      <label for="text">city:</label>
      <input type="text" placeholder="vakadu" />
      <br />
      <br />

      <label for="text">State:</label>
      <input type="text" placeholder="bc colony" />
      <br />
      <br />
      <label for="text">Zip code:</label>
      <input type="text" placeholder="vakadu" />
    </fieldset>

    <fieldset>
      <legend>Other Information</legend>
      <label for="comments">Comments</label>
      <textarea name=" comments" id="commnets" cols="35" rows="10"></textarea>
      <label for="box"> I Agree terms of service</label>
      <input type="checkbox" name="box" name="box" />
    </fieldset>
    <br />
    <input type="submit" value="sumbi Adress" id="submit" />
  </body>
</html>
